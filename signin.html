<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/danleech/simple/48/linkedin-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./signstyles/sign.css">
</head>
<body>
    <div id="top_logo">
        <img id="top_img" src="https://www.defontaine-construction.fr/wp-content/uploads/2020/07/Logo-LinkedIn.png"/>
        <p id="top_text">LEARNING</p>
    </div>
    <div id="container">
    <div id="contain1">
    <div id="logo_In">
        <a href=""><img id="img1" src="https://www.citypng.com/public/uploads/preview/hd-linkedin-official-logo-transparent-background-31623962207jz85kqlqot.png"/></a>
        </div>
        <div id="logo_textIn">
            <p id="logo_text1">Almost there! Sign In or create an account</p>
        </div>
          <div id="logotext_signin">
              <p id="logo_t1">You can use the same email address and password that you use on LinkedIn.com</p>
          </div>
        <div id="contain2">
            <form>
                <p>Enter username</p>
              <input id="username" class="in" type="text" placeholder="Username">
              <p>Enter password (6 or more charecters)</p>
              <input id="password" class="in" type="password" placeholder="Password">
            </form>
            <br/>
            <br/>
            <button onclick="login()">Sign In</button>
            <br>
            <p id="text_signin">New to linkedIn? <a href="signup.html">Join now</a></p>
            
            </div>
            </div>
          
</body>
</html>
<script src="signin.js"></script>
